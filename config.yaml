# This config file controls the pyalgofetcher program

output:
  # Support some formats, via https://pandas.pydata.org/pandas-docs/stable/user_guide/io.html
  # AVOID CSV!
  # We get headers that have a NULL/missing first column, like this in the Fed data: ",As Of Date,CUSIP,".
  # JSON takes up more space, but we can compress it if necessary.
  #format: "csv"
  format: json
  format_args:
    # CSV
    header: true # header line
    # JSON
    orient: "records" # or "table"
    # CSV and JSON
    compression: None # or "gz", "bz2", "xz", and, less preferred, "zip"

# List the feeds in this section
#
# Every feed is identified by a key (e.g. FED_Soma)
# Do not use a key (under "feeds:") of "ALL" since it is reserved to mean "load all feeds here"
#
# Each feed must have a type
# It's helpful to group feeds here by type (for human readability)
feeds:
  #docs: https://apps.newyorkfed.org/~/media/XML/Schemas/api_spec
  FED_Soma: # Seems to hang when queried for "too many" days at a time
    type: fed
    args:
      symbol: "FED_Soma"
      productCode: "30"
      query: "details"
      holdingTypes: "bills,notesbonds,frn,tips,cmbs,agency%20debts"
      format: "csv"
    data_constraints:
      # Somehow deal with the fact that some pulls fail
      # FAIL
      # ./pyalgofetcher.py -f FED_Soma -s 1990-01-01 -e 1990-01-30
      # SUCCEED
      max_days: 2
  #docs: https://pandas-datareader.readthedocs.io/en/latest/remote_data.html#yahoo-finance-data
  VIX: # Seems to only have data from 2014-12-04 and 2018-01-31, and even then, some days are missing.
    type: pdr
    args:
      symbol: "VIX"
      source: "yahoo"
  SPY:
    type: pdr
    args:
      symbol: "SPY"
      source: "yahoo"
